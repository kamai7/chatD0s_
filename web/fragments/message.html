<!--
Message contenu dans un salon
    - pp_link : lien de la photo de profil
    - username : nom d'utilisateur
    - content : contenu du message (texte ou html)
-->

<div class="chat-message">
    <div class="chat-message-profile"><img src="{{pp_link}}"></div>
    <div class="chat-message-body">
        <div class="chat-message-username">{{username}}</div>
        <div class="chat-message-content">{{content}}</div>
    </div>
</div>
<style>
.chat-message {
    display: flex;
    margin: 5px 0;
}
.chat-message-profile {
    width: 37px;
    height: 37px;
    margin-right: 10px;
    border-radius: 50%;
    display: flex;
    aspect-ratio: 1/1;
}
.chat-message-username {
    color: #ff007b;
    font-weight: 500;
}
.chat-message-username::after {
    content: ' $';
}
.chat-message-content {
    font-weight: 100;
}
</style>
