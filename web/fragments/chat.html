<!--
Contenu de la fenêtre de chat
    - messages : liste des messages (éléments html)
-->

<div class="chat" id="{{id}}">
    <div class="chat-body">
        <!-- Besoin du container sinon ça fait bugger la taille du chat -->
        <div class="chat-body-container">{{messages}}</div>
    </div>
    <div class="chat-footer">
        <input type="text" class="chat-input" placeholder="Ecrivez un message..." autocomplete="off">
        <div class="chat-send">Envoyer</div>
    </div>
</div>
